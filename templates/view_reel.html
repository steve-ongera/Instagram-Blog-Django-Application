<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ reel.user.username }}'s Reel</title>
</head>
<body>
    <h1>{{ reel.user.username }}'s Reel</h1>
    <video width="640" height="480" controls>
        <source src="{{ reel.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <p>{{ reel.caption }}</p>
    <p>Posted on: {{ reel.created_at }}</p>
    <p>Views: {{ reel.views }}</p>
    <a href="{% url 'reel_list' %}">Back to Reels</a>
</body>
</html>
